<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Mashal's Pokedex</title>
    <!-- MOBILE RESPONSIVE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    <!-- NAV BAR -->

        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center">POKEMON</a>
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                </ul>
            </div>
        </nav>

    <!-- START PARALLEX CONTAINER -->

    <div class="parallax-container">
      <div class="parallax"><img src="images/pokemon_arena.png"></div>
    </div>

    <div class="section white">
     <div class="row">

            <!-- SQUIRTLE -->

            <div class="col m4">
                <div class="card">
                    <div class="card-image waves-effect waves-block waves-light">
                        <div id="squirtleFrontPhoto">
                        </div>
                    </div>
                    <div class="card-content">
                        <span id="squirtleName" class="card-title activator grey-text text-darken-4"><i class="material-icons right">more_vert</i></span>
                    </div>
                    <div class="card-reveal">
                        <span id="squirtleInnerName" class="card-title grey-text text-darken-4"><i class="material-icons right">close</i></span>
                        <p><div id="squirtleInfo"></div></p>
                        <div id="squirtleBackPhoto">
                        </div>
                    </div>
                </div>
            </div>

            <!-- WARTORTLE -->

            <div class="col m4">
                <div class="card">
                    <div class="card-image waves-effect waves-block waves-light">
                        <div id="wartortleFrontPhoto">
                        </div>
                    </div>
                    <div class="card-content">
                        <span id="wartortleName" class="card-title activator grey-text text-darken-4"><i class="material-icons right">more_vert</i></span>
                    </div>
                    <div class="card-reveal">
                        <span id="wartortleInnerName" class="card-title grey-text text-darken-4"><i class="material-icons right">close</i></span>
                        <div id="wartortleInfo"></div>
                        <div id="wartortleBackPhoto">
                        </div>
                    </div>
                </div>
            </div>

            <!-- BLASTOISE -->

            <div class="col m4">
                <div class="card">
                    <div class="card-image waves-effect waves-block waves-light">
                        <div id="blastoiseFrontPhoto">
                        </div>
                    </div>
                    <div class="card-content">
                        <span id="blastoiseName" class="card-title activator grey-text text-darken-4"><i class="material-icons right">more_vert</i></span>
                    </div>
                    <div class="card-reveal">
                        <span id="blastoiseInnerName" class="card-title grey-text text-darken-4"><i class="material-icons right">close</i></span>
                        <div id="blastoiseInfo"></div>
                        <div id="blastoiseBackPhoto">
                        </div>
                    </div>
                </div>
            </div>
    </div>
  </div>

    <div class="parallax-container">
      <div class="parallax"><img src="images/pokemon_arena.png">
      </div>
    </div>
      
      <!-- END PARALLEX CONTAINER -->

      <!-- MODAL -->
         
         <div id="modal1" class="modal">
           <div class="modal-content">
             <h4>Pokedex Project</h4>
             <p>Welcome to my Pokemon arena!</p>
           </div>
           <div class="modal-footer">
             <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Let's go!</a>
           </div>
         </div>
         </div>
       
<!-- SCRIPT TAGS -->

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script src="main.js"></script>

</body>
</html>
